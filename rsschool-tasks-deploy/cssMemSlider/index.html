<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/memSleder-icon.png" type="image/x-icon">
  <title>CSS Mems Slider</title>
</head>
<body>
  <section>
    <input checked type=radio name="slider" id="slide1" />
    <input type=radio name="slider" id="slide2" />
    <input type=radio name="slider" id="slide3" />
    <input type=radio name="slider" id="slide4" />
    <h1>CSS Mems Slider</h1>
    <div class="media-group">
      <div class="media-container">
        <div class="media-element">
          <img src="./img/slide_1.jpg" alt="">
        </div>
        <div class="media-element">
          <img src="./img/slide_2.jpg" alt="">
        </div>
        <div class="media-element">
          <img src="./img/slide_3.jpg" alt="">
        </div>
        <div class="media-element">
          <img src="./img/slide_4.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="content-group">
      <div class="text-element">
        <div class="text-container">
          <span class="text">200 lines of code ready, with a million more on the way</span>
          <span class="text">I'd have it on my desk by tonight</span>
          <span class="text">And where did it lead, back to me</span>
          <span class="text">Boom, you're a web developer</span>
        </div>
      </div>
      <div class="btn-element">
        <label for=slide1></label>
        <label for=slide2></label>
        <label for=slide3></label>
        <label for=slide4></label>
      </div>
    </div>
  </section>
</body>
</html>
