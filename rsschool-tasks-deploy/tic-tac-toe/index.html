<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="./assets/favicon.ico">

  <title>Tic tac toe</title>

<body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a class="header__logo-text">Tic tac toe</a>
        </div>
          <nav class="header__menu">
            <button class="header__btn">table of records</button>
          </nav>
      </div>
    </header>
    <main class="page">
      <section class="section__game">
        <div class="area__game">
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
          <div class="cell cell-9"></div>
      </div>
      <div class="modal__message">
        <div class="modal__text"></div>
        <button class="modal__btn">New Game</button>
      </div>
      </section>
      <div class="table">
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
        <div class="table__content"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__conteiner">
        <div class="footer__elemet">
          <ul class="footer__list">

            <li class="footer__list-git"><a class="footer__git-link" href="https://github.com/skelegor8" target="_blank">github</a></li>
          </ul>
        </div>
        <div class="footer__elemet">
          <a class="footer__link-rs" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
